<!DOCTYPE html>
<html lang="pt-br" xmlns:th="<http://www.thymeleaf.org>">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/style.css">
  <style>
      div#centro{
       width:max-content;
        margin: auto;
        text-align: center;
      }
      #caixa{
        width: 500px;
        margin: auto;
        border-radius: 15px;
        /*background-color: pink;*/
        padding: 14px 10px;
        box-shadow: 5px 6px 8px rgba(77, 75, 75, 0.5);
        border-color: black;
      }
      .texto{
        box-shadow: 2px 4px 4px rgba(77, 75, 75, 0.5);
      }
      
  </style>
  <title>Login</title>
</head>
<body>  
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a th:href="@{/}" class="navbar-brand">Home</a>
    </div>
  </nav>
  <br>
  <main class="container">
    <div id="caixa">
      <h1 class="col-md-4 offset-md-4" style="text-align: center;">Login</h1>
      <br>
      <div id="centro">
          <form method="POST" th:object="${user}">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control texto" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{email}">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Senha</label>
                <input type="password" class="form-control texto" id="exampleInputPassword1" th:field="*{senha}">
                <label for="wrong" style="color: red;" th:text="${erro}"></label>
              </div>
              <div class="mb-3">
                  <button type="submit" class="btn btn-primary">Login</button>
              </div>
              <a th:href="@{/membros/cadastrar/}" class="link-dark">Cadastre-se</a>
            </form>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
